apiVersion: v1
kind: Pod
metadata: 
  name: resources-demo
spec:
  containers:
    - name: resources-demo
      image: polinux/stress
      command: ["stress"]
      args: ["--cpu", "2", "--vm", "1", "--vm-bytes", "1", "--vm-hang", "1"]
      resources:
        requests:
          cpu: "1"
          memory: "1Gi"
        limits:
          cpu: "1"
          memory: "2Gi"